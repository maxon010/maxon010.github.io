<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>DZ5</title>
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="Header clearfix"> 
        <div class="MainMenu-wrapp">
          <ul class="menu">
            <li><a href=#>Ajuda</a></li>
            <li><a href=#>Contato</a></li>
            <li><a href=#>Forum</a></li>
            <li><a href=#>Vender</a></li>
            <li><a href=#>Meu YouBike</a></li>
          </ul>
        </div> 
        <div class="line">
        </div>
        <div class="Border-wrapp">
            <div class="flag">
                 <img src="img/flag.png" alt="Flag">
            </div>
            <div>
                 <a href=#>Minhas Ofertas</a>
            </div>
        </div>  
        <div class="header-links">
            <a href=#>Ola! <span class="text-underline">Entrar</span> ou <span class="text-underline">Cadastre-se</span></a>
        </div> 
    </div>
    <div class="Main-block">
        <div class="Head-block">
            <span>Cadastre-se</span>
        </div>
        <div class="Central-block">
            <div class="Facebook-login">
                <a href="https://Facebook.com"><img src="img/facebook.png" alt="Facebook Logo"></a>
            </div>
            <div class="OU">
                <hr>  
                <span> OU </span>
                <hr>
            </div>
            <form action="#">
                <div>
                    <input  class="account-field" type="text" id="FName" required placeholder="   First Name">
                </div>
                <div>
                    <input  class="account-field" type="text" id="LName" required placeholder="   Last Name">
                </div>
                <div>
                    <input  class="account-field" type="email" id="email" required placeholder="   Email Adress">
                </div>
                <div>
                    <input  class="account-field" type="password" id="pwd" required placeholder="   Choose Password">
                </div>
                <div>
                    <input  class="account-field" type="password" id="pwd-confirm" required placeholder="   Password Confirm">
                </div>
                <div class="check">
                    <input type="checkbox" id="send-me">
                    <label for="send-me">Send me Youbike updates and tips</label>
                </div>
                <div id="submit">
                    <input type="submit" value="Create my Account">
                </div>
            </form>
            <div class="Text-agree">
                <p>By clicking the button above, you agree to the Terms of Service</p>
                <p>Xiew our Privacy Policy.</p>
            </div>
        </div>
    </div>
  
</body>
</html>
